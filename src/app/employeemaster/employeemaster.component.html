<div class="rightcontent">
<h1 class="center">{{title}}</h1>
<!-- <div>
  Do you want Submit an idea? <button (click)="OpenSubmitAnIdea()">Click</button>
</div> -->

<table mat-table [dataSource]="dataSource" matSort>


  <ng-container matColumnDef="employeeId">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Employee ID </th>
    <td mat-cell *matCellDef="let element"> {{element.employeeId}} </td>
  </ng-container>

  <ng-container matColumnDef="employeeName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Employee Name </th>
    <td mat-cell *matCellDef="let element"> {{element.employeeName}} </td>
  </ng-container>

  <ng-container matColumnDef="companyName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Company </th>
    <td mat-cell *matCellDef="let element"> {{element.companyName}} </td>
  </ng-container>

  <ng-container matColumnDef="designation">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Designation </th>
    <td mat-cell *matCellDef="let element"> {{element.designationName}} </td>
  </ng-container>

  <ng-container matColumnDef="joiningDate">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Joining Date </th>
    <td mat-cell *matCellDef="let element"> {{element.joiningDate | date: 'dd-MMM-yyyy'}} </td>
  </ng-container>

  <ng-container matColumnDef="gender">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Gender </th>
    <td mat-cell *matCellDef="let element"> {{element.gender}} </td>
  </ng-container>

  <ng-container matColumnDef="activeStatus">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
    <td mat-cell *matCellDef="let element"> {{element.activeStatus ? "Active" : "Resigned"}}</td>
  </ng-container>

    <ng-container matColumnDef="add">
      <th mat-header-cell *matHeaderCellDef> <button mat-raised-button class="Addbtn" (click)="openEmpDialog(0)">+Add</button> </th>
        <td mat-cell *matCellDef="let element">
          <button mat-raised-button class="example-button-row" (click)="openEmpDialog(element.employeekey)">Edit</button>
          <button mat-raised-button class="example-button-row" (click)="deleteEmployee(element.employeekey)">Delete</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
<mat-paginator #paginator [length]=""
              [pageSize]="5"
              [pageSizeOptions]="[5, 10, 15, 20]"
              aria-label="Select page">
</mat-paginator>
</div>
