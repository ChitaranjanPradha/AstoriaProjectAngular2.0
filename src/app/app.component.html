<div style="height: 100%;">

  <mat-sidenav-container style="height: 100%;">
    <mat-sidenav mode="side" #start mode="side" [opened]="false" class="sidenavcolour">
      <mat-nav-list>
        <a mat-list-item routerLink="/home" style="margin-top: 57px;"><mat-icon>home</mat-icon>Home</a>
        <a mat-list-item routerLink="/employeemaster"><mat-icon>supervisor_account</mat-icon>Employee Details</a>
        <a mat-list-item routerLink="/employeeattendance"><mat-icon>access_time</mat-icon>Employee Attendance</a>
        <a mat-list-item routerLink="/dashboard"><mat-icon>space_dashboard</mat-icon>Dashboard</a>
        <!-- <a mat-list-item routerLink="/allowance"> <mat-icon> attach_money</mat-icon>Allowance</a> -->
        <a mat-list-item routerLink="/practice"><mat-icon>accessibility_new</mat-icon>Practice</a>

      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <mat-toolbar color="primary">
        <mat-toolbar-row>
          <button md-button (click)="randomName(start)" mat-icon-button class="example-icon"
            aria-label="Example icon-button with menu icon">
            <mat-icon>menu</mat-icon>
          </button>
          <span class="heading">Astoria Training Task</span>
          <span class="spacer"></span> <!-- Add a spacer to push the logout button to the right -->
          <button mat-raised-button color="warn" (click)="reportAnIssue()"
          matTooltip="Bug Report"><mat-icon>bug_report</mat-icon></button>
          <button mat-raised-button (click)="logout()" matTooltip="Logout" style="margin-left: 4px;"> <mat-icon>power_settings_new</mat-icon></button>
        </mat-toolbar-row>
      </mat-toolbar>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
